      <button class="toggle" onclick="toggleGrid()" id="toggle">
        Toggle Grid Off
      </button>
      <script>
        function toggleGrid() {
          var x = document.getElementById("overlay");
          var y = document.getElementById("toggle");
          if (x.style.display === "none") {
            x.style.display = "block";
            y.innerHTML = "Toggle Grid Off";
          } else {
            y.innerHTML = "Toggle Grid On";
            x.style.display = "none";
          }
        }
      </script>
