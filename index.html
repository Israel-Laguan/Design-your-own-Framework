<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Design Your Own Framework</title>
  </head>
  <body class="wrapper main">
    <div class="container_12 header section">
      <p>Header: <code>class = "container_12"</code></p>
    </div>
    <div class="main-container">
      <div class="container_2 sidebar section">
        <p>Sidebar: <code>class = "container_2"</code></p>
      </div>
      <div class="container_8 main-content section">
        <p>Main Content: <code>class = "container_8"</code></p>
      </div>
      <div class="container_2 aside section">
        <p>Aside: <code>class = "container_2</code></p>
      </div>
      <div class="container_2 aside section">
        <p>Aside: <code>class = "container_2</code></p>
      </div>
    </div>
    <div class="container_12 footer section">
      <p>Footer: <code>class = "container_12</code></p>
    </div>
    <div class="overlay" id="overlay">
      <div class="container_1 column"></div>
      <div class="container_1 column"></div>
      <div class="container_1 column"></div>
      <div class="container_1 column"></div>
      <div class="container_1 column"></div>
      <div class="container_1 column"></div>
      <div class="container_1 column"></div>
      <div class="container_1 column"></div>
      <div class="container_1 column"></div>
      <div class="container_1 column"></div>
      <div class="container_1 column"></div>
      <div class="container_1 column"></div>
    </div>

    <button class="toggle" onclick="toggleGrid()" id="toggle">Toggle Grid Off</button>
    <script>
      function toggleGrid() {
        var x = document.getElementById("overlay");
        var y = document.getElementById("toggle");
        if (x.style.display === "none") {
          x.style.display = "block";
          y.innerHTML = "Toggle Grid Off";
        } else {
          y.innerHTML = "Toggle Grid On";
          x.style.display = "none";
        }
      }
    </script>
  </body>
</html>
